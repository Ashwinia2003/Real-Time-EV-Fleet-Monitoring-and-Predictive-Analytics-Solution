<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather Information</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="city_name" class="form-label">Enter City Name</label>
                <input type="text" name="city_name" id="city_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        {% if weather %}
        <div class="mt-5">
            <h2>Weather in {{ city }}</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Temperature:</strong> {{ weather.temperature }} Â°C
                </li>
                <li class="list-group-item">
                    <strong>Humidity:</strong> {{ weather.humidity }} %
                </li>
                <li class="list-group-item">
                    <strong>Description:</strong> {{ weather.weather_description }}
                </li>
                <li class="list-group-item">
                    <strong>Wind Speed:</strong> {{ weather.wind_speed }} m/s
                </li>
            </ul>
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
