{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register EV Vehicle</title>
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background: #1769aa;
        }
    </style>
</head>
<body>
    <form action="/register_vehicle/" method="POST">
        <h2>Register New EV Vehicle</h2>
        <label for="vehicle_id">Vehicle ID</label>
        <input type="text" id="vehicle_id" name="vehicle_id" required>

        <label for="owner">Owner Name</label>
        <input type="text" id="owner" name="owner" required>

        <label for="registration_number">Registration Number</label>
        <input type="text" id="registration_number" name="registration_number" required>

        <label for="battery_status">Battery Status (%)</label>
        <input type="number" id="battery_status" name="battery_status" min="0" max="100">

        <label for="speed">Speed (km/h)</label>
        <input type="number" id="speed" name="speed" min="0" step="0.1">

        <button type="submit">Register Vehicle</button>
    </form>
</body>
</html>
{% endblock %}
